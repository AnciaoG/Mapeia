<!DOCTYPE html>

  <title>Cadastro - Mapeia</title>

</head>
<body>
  <h1>Cadastro</h1>
  <form method="POST" action="/cadastro">

    <input type="text" name="nome" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>

</body>
