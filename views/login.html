<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Mapeia</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <nav id="menu">
      <a href="/equipe">Equipe</a>
      <a href="/projeto">Sobre o Projeto</a>
      <img src="/imagens/usuario.png" class="usuario-logo">
    </nav>
  </header>

  <main>
    <div class="logo-container">
      <img src="/imagens/logo-mapeia-pt.png" alt="Logo Mapeia" class="logo-principal">
    </div>

    <h1>Login</h1>

    <p id="errorMsg" style="color:red;"></p>
    <p id="successMsg" style="color:green;"></p>

    <form method="POST" action="/login" class="form-auth">
      <label>Email:</label>
      <input type="email" name="email" placeholder="Digite seu email" required>

      <label>Senha:</label>
      <input type="password" name="senha" placeholder="Digite sua senha" required>

      <button type="submit" class="botao-auth">Entrar</button>
    </form>

    <p>Ainda n√£o tem conta? <a href="/cadastro">Cadastre-se</a></p>
    <a href="/" class="voltar">Voltar</a>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const errorMsg = params.get("error");
    const successMsg = params.get("success");

    if (errorMsg) document.getElementById("errorMsg").textContent = errorMsg;
    if (successMsg) document.getElementById("successMsg").textContent = successMsg;
  </script>
</body>
</html>
